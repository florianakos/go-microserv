<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Microservices</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="box">
    <div class="intro">Microservices with RESTful API</div>
    
    <div class="block-element">
      <div>Temperature [^C]</div>
      <canvas class="line-chart" id="temperatureChart"></canvas>
    </div>
    
    <div class="block-element">
      <div>Humidity[%]</div>
      <canvas class="line-chart" id="humidityChart"></canvas>
    </div>
    
    <div class="block-element">
      <div>Battery Level [mV/h]</div>
      <canvas class="line-chart" id="batteryLevelChart"></canvas>
    </div>
    
    <div class="block-element">
      <div>Light Level [lux]</div>
      <canvas class="line-chart" id="lightLevelChart"></canvas>
    </div>
    
  </div>
</body>
</html>
